    <div class="container">
        <h1>To-Do List</h1>
        <form action="" id="todo-form">

            <input type="text" name="task-name" placeholder="Item Name" id="todo-name" autofocus>

            <input placeholder="Deadline" class="textbox-n" type="date" id="deadline">

            <select id="priority" name="priority" aria-placeholder="Priority ">
                <option value="high">high</option>
                <option value="medium">medium </option>
                <option value="low">low</option>
              </select>

              <button type="submit" class="submit">Add Item</button>

        </form>
    </div>
